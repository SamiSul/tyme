<div class="creator">
  <form class="row fields" [formGroup]="stopwatchForm">
    <app-text-field
      placeholder="name"
      size="50"
      formControlName="name"
      icon="tasklist"
    ></app-text-field>
    <app-text-area placeholder="description" formControlName="desc"></app-text-area>
  </form>
  <vscode-button (click)="onAdd()" appearance="icon">
    <span class="icon"><i class="codicon codicon-add"></i></span>
  </vscode-button>
</div>
